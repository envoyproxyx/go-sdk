static_resources:
  listeners:
    - name: listener_15000
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 15000
      filter_chains:
        - name: http
          filters:
            - name: http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: test
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: some_service
                http_filters:
                  ######################################################################################################
                  - name: envoy.http.dynamic_modules
                    typed_config:
                      # Schema is defined at https://github.com/envoyproxyx/envoyx/blob/main/x/config.proto
                      "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_modules.v3.DynamicModuleConfig
                      # The name is only used for logging by Envoy, not for users.
                      name: test
                      # The file_path is the path to the shared object file. We share the same file for both http filter chain.
                      file_path: main
                      # This is passed to newHttpFilter in main.go
                      filter_config: "helloworld"
                      # Since c-shared modules by the Go compiler toolchain do not support dlclose, https://github.com/golang/go/issues/11100
                      # we need to set do_not_dlclose to true to avoid the crash.
                      do_not_dlclose: true
                  ######################################################################################################
                  - name: router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    - name: listener_15001
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 15001
      filter_chains:
        - name: http
          filters:
            - name: http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: test
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: some_service
                http_filters:
                  ######################################################################################################
                  - name: envoy.http.dynamic_modules
                    typed_config:
                      # Schema is defined at https://github.com/envoyproxyx/envoyx/blob/main/x/config.proto
                      "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_modules.v3.DynamicModuleConfig
                      # The name is only used for logging by Envoy, not for users.
                      name: delay
                      # The file_path is the path to the shared object file. We share the same file for both http filter chain.
                      file_path: main
                      # This is passed to newHttpFilter in main.go
                      filter_config: "delay"
                      # Since c-shared modules by the Go compiler toolchain do not support dlclose, https://github.com/golang/go/issues/11100
                      # we need to set do_not_dlclose to true to avoid the crash.
                      do_not_dlclose: true
                  ######################################################################################################
                  - name: router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: some_service
      type: LOGICAL_DNS
      load_assignment:
        cluster_name: httpbin
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: httpbin.org
                      port_value: 80
